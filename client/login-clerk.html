<head>
    <meta charset="UTF-8">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chatbot.css">

    <!-- Clerk Frontend SDK -->
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_dXByaWdodC1zaGluZXItMjYuY2xlcmsuYWNjb3VudHMuZGV2JA"
        src="https://upright-shiner-26.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"

    <style>
        .clerk-container {
            max-width: 500px;
            margin: 3rem auto;
            padding: 2rem;
        }

        .auth-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        #clerk-signin {
            margin-top: 1.5rem;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .info-box {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1));
            border: 1px solid var(--primary-light);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: center;
        }

        .info-box h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .info-box p {
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">‚ú® SkillSwap</a>
            <ul class="navbar-nav">
                <li><a href="login-clerk.html" class="nav-link active">Login</a></li>
                <li><a href="register-clerk.html" class="nav-link">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="clerk-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>üîê Welcome Back!</h1>
                    <p>Sign in to your SkillSwap account</p>
                </div>

                <!-- Clerk Sign In Component -->
                <div id="clerk-signin">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                </div>

                <div class="info-box">
                    <h3>‚ú® Secure Authentication</h3>
                    <p>
                        We use Clerk for secure, modern authentication.
                        Sign in with your email or use social login options.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/chatbot.js"></script>
    <script>
        const API_URL = '/api';

        // Initialize Clerk
        window.addEventListener('load', async () => {
            try {
                // Wait for Clerk to load
                await window.Clerk.load();

                // Check if user is already signed in
                if (window.Clerk.user) {
                    // User is signed in, sync with backend and redirect
                    await syncUserWithBackend();
                    window.location.href = 'profile.html';
                    return;
                }

                // Mount the sign-in component
                const signInDiv = document.getElementById('clerk-signin');
                window.Clerk.mountSignIn(signInDiv, {
                    afterSignInUrl: '/profile.html',
                    signUpUrl: '/register-clerk.html',
                    appearance: {
                        elements: {
                            formButtonPrimary: {
                                backgroundColor: '#6366f1',
                                '&:hover': {
                                    backgroundColor: '#4f46e5'
                                }
                            },
                            card: {
                                boxShadow: 'none',
                                border: 'none'
                            }
                        }
                    }
                });

                // Listen for successful sign-in
                window.Clerk.addListener(async ({ user }) => {
                    if (user) {
                        // Sync user with backend
                        await syncUserWithBackend();
                    }
                });

            } catch (error) {
                console.error('Error initializing Clerk:', error);
                showAlert('Failed to load authentication. Please refresh the page.', 'danger');
            }
        });

        // Sync user with backend database
        async function syncUserWithBackend() {
            try {
                const session = await window.Clerk.session;
                const token = await session.getToken();

                const response = await fetch(`${API_URL}/clerk-auth/sync-user`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.success) {
                    // Store user info in localStorage for easy access
                    localStorage.setItem('userId', result.data.userId);
                    localStorage.setItem('userName', result.data.name);
                    localStorage.setItem('userEmail', result.data.email);
                    localStorage.setItem('userCoins', result.data.coins);

                    console.log('User synced successfully:', result.data);
                } else {
                    console.error('Failed to sync user:', result.message);
                }
            } catch (error) {
                console.error('Error syncing user with backend:', error);
            }
        }
    </script>
</body>

</html>
